<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pixie Voting</title>
  <link rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9N7kk_vseXH4iEVPTIEyIDDsUfFdJRLu8bQC20o1Dw8iHItJH2pQrket_LQhjjaUbnwE&usqp=CAU"
    type="image/x-icon">
  <link rel="stylesheet" href="style1.css">
  <script>
    function validate() {
      var user = document.getElementById("username");
      var pass = document.getElementById("password");
      if (user.value == "Pixie" && pass.value == "1234") {
        window.location.href = "result.html"
        alert("login successful")

      }
      else {
        alert("login failed")
        return true;

      }
    }
  </script>
</head>

<body>
  <div class="center">
    <h1>Login</h1>
    <form method="POST">
      <div class="txt_field">
        <input type="text" id="username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" id="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="Login" class="submit-btn" onclick="validate()">
    </form>
  </div>
</body>

</html>
